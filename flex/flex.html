<html>
  <head>
    <meta charset="utf-8">
    <title>Flex</title>
    <style type="text/css">
      .hoge span {
        margin: 10px;
        padding: 15px;
        border-radius: 5px;   /*角丸み*/
        background: #0000FF;
        color: #fff;
        display: block;
      }
      .hoge {
        display: flex;        /* flexbox指定 */
    </style>
  </head>
  <body>
    <div class="hoge">
      <span>Value 1</span>
      <span>Value 2</span>
      <span>Value 3</span>
    </div>
  </body>
</html>
